<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- Javascript -->

  <!-- to make web page more interactive -->

  <!-- javascript can manipulate DOM -->

  <!-- <h1 id="test" onmouseover="myFunction()" onmouseout="myFunction1()">Welcome</h1> -->
  <form action="">
    <p>
      <label for="">Num 1:</label>
      <input type="number" id='num1'>
    </p>
    <p>
      <label for="">Num 2:</label>
      <input type="number" id='num2'>
    </p>
    <p>
      <label for="">Result:</label>
      <input type="number" id='result'>
    </p>
    <p>
      <button type="button" onclick='operation('+')'>+</button>
      <button type="button" onclick='operation('-')'>-</button>
      <button type="button" onclick='operation('*')'>*</button>
      <button type="button" onclick='operation('/')'>/</button>
    </p>
  </form>
  <script>

    var op = '+';

    function operation(op) {

      var a = document.getElementById('num1').value;
      var b = document.getElementById('num2').value;
      if (a == ' ') {
        alert('enter no');
      } else if (b == ' ') {
        alert("enter no");
      } else
      {
        switch (op) {
          case '+';
          document.getElementById('result').value = (Number(a) + Number(b));
          break;
          case '-';
          document.getElementById('result').value = (Number(a) - Number(b));
          break;
          case '*';
          document.getElementById('result').value = (Number(a) * Number(b));
          break;
          case '/';
          document.getElementById('result').value = (Number(a) / Number(b));
          default:
          case '+';
          document.getElementById('result').value = 0;
        }
      }
    }
  </script>



</body>

</html>
