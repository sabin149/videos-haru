    function changeStyle(key, val) {
      ​​​​
      var show = document.getElementById('output');
      switch (key) {
        ​​​​
        case 'text':
          show.style.color = val;
          break;

        case 'bg':
          show.style.background = val;
          break;

        case 'size':
          show.style.fontSize = val;
          break;

        case 'family':
          show.style.fontFamily = val;
          break;

        default:
          show.style.background = '#fff';
          show.style.color = '#000';
      }​​​​
