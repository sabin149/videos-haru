<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title </head>

<body>
  <div id="nesting">
    <input type="number" id="usr_input" />
    <input type="button" value="Calculate" onclick="multiply()" />
    <table id="mul-tbl" border="1">

    </table>
  </div>
  <script>
    function multiply() {
      num = document.getElementById('usr_input').value;
      var output = '';

      for (i = 1; i <= num; i++) {
        output += '<tr>';
        for (j = 1; j <= 10; j++) {
          output += '<td>' + i + 'x' + j + '=' + j * i + '</td>';
        }
        output += '</tr>';
      }
      // i = 1;
      // while (i <= num) {
      //   output += '<tr>';
      //   j = 1;
      //   while (j <= 10) {
      //     output += '<td>' + i + 'x' + j + '=' + j * i + '</td>';
      //     j++;
      //   }
      //   output += '</tr>';
      //   i++;
      // }
      document.getElementById('mul-tbl').innerHTML = output;
    }
  </script>

</body>

</html>
