<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tables in HTML</title>
</head>

<body>
  <table border="1" cellpadding='0' cellspacing='0' width='300'
  summary='This table contains Wrestlers data of WWE '>
  <caption>Information about table</caption>
    <thead>
      <tr>
    <th>Wrestler</th>
    <th>Belt</th>
    <th>Address</th>
    </tr>
    </thead>

<tfoot>

    <tr>
      <th colspan="3">WWE</th>
    </tr>
    </tfoot>
    <tr>
      <td>John Cena</td>
      <td rowspan="2">WWE Champion</td>
      <td>NYC</td>
    </tr>
    <tr>
      <td>The Rock</td>

      <td>LA</td>
    </tr>

  </table>

  <table  border="1" cellpadding='0' cellspacing='0' width='300'>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td rowspan="2">4</td>
      <td colspan="2">5</td>

    </tr>
    <tr>

      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td>8</td>
      <td rowspan="2" colspan="2">9</td>

    </tr>
    <tr>
      <td>10</td>

    </tr>
  </table>
</body>

</html>
