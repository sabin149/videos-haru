<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<link href="s10_form.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- Semantic elements - HTML5 -->
<div id="main">
<header></header>
<nav></nav>
<section>
<form>
<div class="frm-div">
<label>Name:</label>
<input type="text" name="name" placeholder="Enter Name" maxlength="5" required>
</div>

 <div class="frm-div">
<label>DOB:</label>
<input type="date" name="dob" max="1980-01-01" min="1900-01-01" value="2020-12-16" />
</div>

 <div class="frm-div">
<label>Address:</label>
<input type="text" name="address">
</div>

 <div class="frm-div">
<label>Phone:</label>
<input type="number" name="phone" max="5" min="0">
</div>

 <div class="frm-div">
<label>Email:</label>
<input type="email" name="email">
</div>

 <div class="frm-div">
<label>Website:</label>
<input type="url" name="website">
</div>

 <div class="frm-div">
<label>Username:</label>
<input type="text" name="username" value="abc" readonly>
</div>

 <div class="frm-div">
<label>Password:</label>
<input type="password" name="password">
</div>

 <div class="frm-div">
<label>Gender:</label>
<input type="radio" name="gender" value="Male" id="male" checked>
<label for="male" class="opt-label">Male</label>
<input type="radio" name="gender" value="Female" id="female">
<label for="female" class="opt-label">Female</label>
<input type="radio" name="gender" value="Other" id="other">
<label for="other" class="opt-label">Other</label>
</div>

 <div class="frm-div">
<label>Hobbies:</label>
<input type="checkbox" name="hobbies[]" value="Music" >
<label class="opt-label">Music</label>
<input type="checkbox" name="hobbies[]" value="Travel" >
<label class="opt-label">Travel</label>
<input type="checkbox" name="hobbies[]" value="Other" checked >
<label class="opt-label">Other</label>
</div>

 <div class="frm-div">
<label>Country:</label>
<select name="country">
<option value="Nepal">Nepal</option>
<option value="UK">UK</option>
<option value="USA" selected>USA</option>
<option value="Australia">Australia</option>
</select>
</div>

 <div class="frm-div">
<label>Comments:</label>
<textarea name="name" rows="4" cols="30">Text goes here</textarea>
</div>

 <div class="frm-div">
<label>Rating:</label>
<input type="range" name="rating" max="5" min="0">
</div>

 <div class="frm-div">
<label>Image:</label>
<input type="file" name="image">
</div>

 <div class="frm-div">
<input type="submit" name="register" value="Register">
<button type="submit">Register</button>
<button type="reset">Reset</button>
<button type="button">Click</button>
</div>
</form>
</section>
<article></article>
<aside></aside>
<footer></footer>
</div>
</body>
</html>
