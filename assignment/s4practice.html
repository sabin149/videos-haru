<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="s4practice.css" type="text/css">
  <meta charset="utf-8">
  <title>Table</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr id='headings'>
        <th>Text Values</th>
        <th>Em Units</th>
        <th>Px Units</th>
        <th>Pt Units</th>
        <th>Percentage</th>
      </tr>
    </thead>

      <tr class="red" id="xx-small">
        <td>xx-small</td>
        <td>.5 em</td>
        <td>9 px</td>
        <td>6 pt</td>
        <td>50%</td>
      </tr>


      <tfoot>
      <tr class="red" id="xx-large">
        <td>xx-large</td>
        <td>2 em</td>
        <td>30 px</td>
        <td>24 pt</td>
        <td>200%</td>
      </tr>
    </tfoot>
    <tbody>
  <tr class='yellow' id="x-small">
    <td>x-small</td>
    <td>.60 em</td>
    <td>11 px</td>
    <td>8 pt</td>
    <td>60%</td>

  </tr>
  <tr  class='green' id="small">
    <td>small</td>
    <td>.75 em</td>
    <td>13 px</td>
    <td>10 pt</td>
    <td>75%</td>
  </tr>
  <tr class="skyblue" id="medium">
    <td>medium</td>
    <td>1 em</td>
    <td>16 px</td>
    <td>12 pt</td>
    <td>100%</td>
  </tr>
  <tr class="purple" id="large">
    <td>large</td>
    <td>1.15 em</td>
    <td>18 px</td>
    <td>13.5 pt</td>
    <td>110%</td>
  </tr>
  <tr class="yellow" id="x-large">
    <td>x-large</td>
    <td>1.5 em</td>
    <td>24 px</td>
    <td>18 pt</td>
    <td>150%</td>
  </tr>
    </tbody>
  </table>
</body>

</html>
